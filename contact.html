    <section class="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-xl-10 mx-auto px-0">
            <div class="contact-form-inner">
              <div class="row">
                <div class="col-xl-4">
                  <h1>contact us</h1>

                </div>
                <div class="col-xl-8 mt-5 mt-xl-0">
                  <form
                    method="POST"
                    action="https://formspree.io/paul.steven.conyngham@gmail.com"
                  >
                  <div class="row">
                    <div class="form-group col-sm-6 pr-sm-0">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="exampleInputName"
                        aria-describedby="emailHelp"
                        placeholder="Name"
                      />
                    </div>
                    <div class="form-group col-sm-6">
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="exampleInputEmail"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                    <div class="form-group">
                      <input
                        type="tel"
                        name="phone"
                        class="form-control"
                        id="exampleInputPhone"
                        placeholder="Contact Number"
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        name="message"
                        id="exampleInputMessage"
                        placeholder="Message"
                        rows="4"
                      ></textarea>
                    </div>
                    <input
                      class="btn-syntax-primary btn-o"
                      type="submit"
                      value="Send message"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
